apply plugin: 'android'

android {
    compileSdkVersion 15
    buildToolsVersion "19.0.3"

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 15
    }

    signingConfigs {

        release {
            storeFile file("n3gz.jks")
            storePassword "5611n3gz"
            keyAlias "n3gz"
            keyPassword "5611n3gz"
        }
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.release
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
    }
}

dependencies {
    compile project(':cordova')
    compile 'org.roboguice:roboguice:2.0'
    compile files('libs/wlogin_sdk.jar')
    compile files('libs/Android_SDK_v1.2_Fix.jar')
    compile files('libs/commons-httpclient-3.1.jar')
    compile files('libs/httpmime-4.1.3.jar')
    compile files('libs/libammsdk.jar')
    compile 'com.google.zxing:core:3.0.1'
    compile 'com.google.zxing:android-integration:3.0.1'
}
