apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 15
    }
    signingConfigs {
        release {
            storeFile file('n3gz.jks')
            storePassword '5611n3gz'
            keyAlias 'n3gz'
            keyPassword '5611n3gz'
        }
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.release
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
    }
    productFlavors {
    }
}

dependencies {
    compile project(':cordova')
    compile project(':swipelistview')
    compile files('libs/commons-httpclient-3.1.jar')
    compile files('libs/httpmime-4.1.3.jar')
    compile files('libs/libammsdk.jar')
    compile files('libs/mid-sdk-2.10.jar')
    compile files('libs/mta-sdk-1.8.0.jar')
    compile files('libs/open_sdk-2.3.1.jar')
    compile files('libs/weibosdkcore.jar')
    compile 'org.roboguice:roboguice:2.0'
    compile 'com.google.zxing:core:3.0.1'
    compile 'com.google.zxing:android-integration:3.0.1'
    compile 'com.android.support:support-v4:19.1.+'
    compile 'com.android.support:appcompat-v7:19.+'
    compile 'com.google.code.gson:gson:+'
    compile 'com.viewpagerindicator:library:2.4.1@aar'
}
